{% extends "wheelz/base.html" %}
{% block content %}
<style>
  img:hover {
    transform: scaleX(-1);

  }
  img{
    border-radius: 8px; 
    
  }
  </style>
    <article class="media content-section">
      <div class="media">

      <img class="rounded-circle article-img" src="{{ object.publisher.profile.image.url }}">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.publisher.username %}">{{ object.publisher }}</a>
            <small class="text-muted">{{ object.date_objected|date:"F d, Y"}}</small>
            {% if object.publisher == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb1" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb1" href="{% url 'post-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
          
          </div>
          <h2><a class="article-title" href="#">{{ object.model }}</a></h2>
          <p><a class="article-title" href="#">{{ object.company }}</a></p>
          <img class="img"  src="{{ object.featured_images.url }}">
          <img class="img"  src="{{ object.featured_images.url }}">

          <p class="article-content">{{ object.details }}</p>
          <!-- <img class="article-img" src="{{ object.PostCreateView.pic.url }}"> -->

        </div>
        </div>
      </article>


{% endblock content %}
